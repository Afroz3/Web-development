<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body style="background-color: brown;">
        <form class="form_example" align="center" style="background-color: brown;" style="width:100%">
            <center><h1>Registration form</h1></center>
            <label>first name</label><br>
        <input type ="text" name="first name" placeholder="enter your first name" ><br>
        <label>last name</label><br>
        <input type="text" name="lastname" placeholder="enter your last name" ><br>
        <label>email</label><br>
        <input type ="email" name="email" placeholder="enter your email"><br>
        <label>phone number</label><br>
        <input type ="number" name="number" placeholder="mobile number" maxlength="10"><br>
        <label>Password</label><br>
        <input type ="password" name="password" placeholder="enter your password"><br>
        <label>confirm password</label><br>
        <input type="password" name ="confirmpass" placeholder="retype password"><br><br>
        <input type="button" value="submit" ><br><br>
        <input type="dropdown" value="dropdown"><br>
        <label>location</label><br>
        <input list="location" name="cities">
        <datalist id="location">
            <option value="hyderabad"></option>
            <option value="banglore"></option>
            <option value="pune"></option>
            <option value="mumbai"></option>
            <option value="chennai"></option>
        </datalist><br>
        <input type="checkbox" name="location" value="hyderabad">
        <label>hyderabad</label>
        </form>
    </body>
</html>
